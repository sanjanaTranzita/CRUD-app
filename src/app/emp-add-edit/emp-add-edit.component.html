<div mat-dialog-title class="bg-blue-500 text-white p-4">
    <h1 class="text-lg">Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()" class="p-4">
    <div mat-dialog-content class="content">
        <div class="grid grid-cols-2 gap-4">
            <mat-form-field appearance="outline" class="col-span-1">
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName" class="w-full">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-span-1">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" class="w-full">
            </mat-form-field>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <mat-form-field appearance="outline" class="col-span-1">
                <mat-label>Enter Email</mat-label>
                <input matInput type="email" formControlName="email" class="w-full">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-span-1">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob" class="w-full">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" class="flex flex-col">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <mat-form-field appearance="outline" class="col-span-1">
                <mat-label>Education</mat-label>
                <mat-select formControlName="education" class="w-full">
                    <mat-option *ngFor="let val of education" [value]="val">{{val}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-span-1">
                <mat-label>Company</mat-label>
                <input matInput placeholder="Ex. Tranzita" formControlName="company" class="w-full">
            </mat-form-field>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <mat-form-field appearance="outline" class="col-span-1">
                <mat-label>Experience</mat-label>
                <input matInput placeholder="Ex. 3 yrs" type="number" formControlName="experience" class="w-full">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-span-1">
                <mat-label>Package</mat-label>
                <input matInput placeholder="Ex. 10" type="number" formControlName="package" class="w-full">
                <mat-hint>In Rupees</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action mt-4">
        <button mat-raised-button type="button" [mat-dialog-close]="false" class="mr-2">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
